<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.addEventListener("load", function() {
		var imgElement = document.createElement("img");
		
		// 표준(property O) + 비표준(property X) 속성(attribute)를 읽기/쓰기 위해서 setAttribute/getAttribute를 사용한다.
		imgElement.setAttribute("src", "https://i.playboard.app/p/AATXAJxvhvKmsKv5o4rIwKJojTlwqsrGpW1IegILTe8yew/default.jpg");
		imgElement.setAttribute("style", "width: 200px");
		imgElement.setAttribute("alt", "꿀벌");
		imgElement.setAttribute("title", "꿀벌...");
		
		imgElement["no"] = 10 // property : 객체 내부적으로 가지고 있는 값
		// imgElement.getAttribute("no") // 안 나옴 (property와 attribute 구분 필요)
		
		// <img data-name="cgh">
		imgElement.setAttribute("data-name", "cgh"); // 비표준 속성(property X) 
		                                             // 사용 시 'data-' prefix를 붙여준다
		
		
		setTimeout(function() {
			document.body.appendChild(imgElement);
			console.log(imgElement.getAttribute("no"));
			console.log(imgElement["no"]);
			console.log(imgElement.alt, imgElement["data-name"], imgElement.getAttribute("data-name")); // attribute는 property에 포함
		}, 2000)
	})
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기2</h2>
</body>
</html>
